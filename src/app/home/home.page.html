<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list style="margin-top: 1%; margin-left: 5%; margin-right: 5%;">
    <ng-container *ngFor="let t of todo">
      <ion-item-sliding #item *ngIf="t.done == 'false'">
        <ion-item (click)="showNote(t.id)">
          <ion-label>{{ t.title }}</ion-label>
          <ion-note slot="end" color="tertiary">{{ t.due }}</ion-note>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="setDone(t)" color="success">Erledigt</ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
          <ion-item-option (click)="editNote(t.id, item)" color="tertiary">Bearbeiten</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
