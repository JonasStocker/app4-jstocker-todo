<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>

    <ion-buttons slot="primary" class="ion-margin-end">
      <ion-button (click)="addTodo()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

    <ion-item class="ion-margin-start">
      <ion-label style="color: gray;">Erledigte ArbeitsauftrÃ¤ge anzeigen?</ion-label>
      <ion-toggle [(ngModel)]="sausage" color="success"></ion-toggle>
    </ion-item>
  
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list class="ion-margin-start ion-margin-end ion-margin-top">
    <ng-container *ngFor="let t of todo">
      <ion-item-sliding #item *ngIf="sausage == true || t.done == false">
        <ion-item (click)="showNote(t.id)">
          <ion-label>{{ t.title }}</ion-label>
          <ion-note slot="end" color="tertiary">{{ t.due }}</ion-note>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="setDone(t.id)" color="success">Erledigt</ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
          <ion-item-option (click)="editNote(t.id, item)" color="tertiary">Bearbeiten</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
